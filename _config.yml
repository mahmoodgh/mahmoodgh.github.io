about_content: | # this will include new lines to allow paragraphs 
  Hi, my name's Mahmood and I am an Experienced System-Level Developer specializing in networking and software with a proven track record of designing, developing, and optimizing complex, high-performance systems. Proficient in network protocols, network security, and linux-based systems, I excel in creating efficient, scalable software solutions. Skilled in debugging, I have a keen eye for detail and a passion for solving intricate technical challenges.  
  
  I am a highly motivated and academically accomplished professional with a Master's degree in Computer Science, earned in 2013, and a more recent Master's degree in Information Systems Security, completed in 2023. My educational background spans a decade of expertise in the field of computer science, complemented by cutting-edge knowledge in information systems security. 
  
  Proficient in programming languages such as C++, Python, and Bash scripting, and experienced in networking tools and platforms including IPTables, DPDK, and VPP framework . Adept at container orchestration with Kubernetes and skilled in 5G Core Network technologies, particularly Free5GC.
  
  By relying on my strong problem-solving, teamwork, and effective communication skills complement my technichal skills, I am Looking to leverage my expertise in a challenging role that drives innovation and excellence
  


